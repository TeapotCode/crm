<app-dash-nav></app-dash-nav>

<div class="flex flex-col items-center mt-10">
  <app-table [data]="personList">
    <ng-container *appTableHeader>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th></th>
    </ng-container>

    <ng-container *appTableRow="personList; let row">
      <td class="peer">
        {{ row.firstname }}
      </td>
      <td class="peer">
        {{ row.lastname }}
      </td>
      <td class="peer">
        {{ row.age }}
      </td>
      <td
        class="bg-gray-100 cursor-pointer peer-hover:bg-gray-400 hover:bg-gray-400"
        (click)="onEdit(row)"
      >
        <button>Edit</button>
      </td>
    </ng-container>
  </app-table>
</div>
